<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Gráficos - Temperatura e Umidade ao Longo do Tempo</h1>
        <div class="canvas-container">
            <div class="canvas-item">
                <canvas id="chartLinha"></canvas>
            </div>
            <div class="canvas-item">
                <canvas id="chartBarra"></canvas>
            </div>
        </div>
    </div>
</body>
  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script>
    const labelsLinha = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
    
    const labelsBarra = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];
    const dataLinha = {
        labels: labelsLinha,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(99, 117, 255)',
            borderColor: 'rgb(99, 117, 255)',
            data: [80, 82, 80, 85, 80, 83]
        }]
    };
    
    const dataBarra = {
        labels: labelsBarra,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(99, 117, 255)',
            borderColor: 'rgb(99, 117, 255)',
            data: [90, 89, 93, 87, 88, 82]
        }]
    };
    const configLinha = {
        type: 'line',
        data: dataLinha,
        options: {}
    };
    
    const configBarra = {
        type: 'bar',
        data: dataBarra,
        options: {}
    };
    const chartLinha = new Chart(
        document.getElementById('chartLinha'),
        configLinha
    );
    
    const chartBarra = new Chart(
        document.getElementById('chartBarra'),
        configBarra
    );
</script>
  

</html>
